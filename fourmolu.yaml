indentation: 2
column-limit: 100
function-arrows: leading
comma-style: leading
import-export-style: leading
import-grouping:
  - rules:
    - glob: Cardano.Api**
  - rules:
    - glob: Cardano**
    - glob: Ouroboros**
    - glob: PlutusCore**
    - glob: PlutusLedgerApi**
  - rules:
    - glob: Prelude**
    - glob: RIO**
  - rules:
    - glob: Control**
    - glob: Codec**
    - glob: Data**
    - glob: Formatting**
    - glob: GHC**
    - glob: Lens**
    - glob: Network**
    - glob: Numeric**
    - glob: Options**
    - glob: Prettyprinter**
    - glob: System**
    - glob: Text**
  - rules:
    - glob: Test.Gen.Cardano.Api**
  - rules:
    - glob: Test.Cardano**
    - glob: Test.Gen.Cardano**
  - rules:
    - glob: Hedgehog**
    - glob: Test**
  - name: "The rest"
    rules:
    - match: all
      priority: 100
indent-wheres: false
record-brace-space: false
newlines-between-decls: 1
haddock-style: single-line
haddock-style-module:
let-style: auto
in-style: right-align
single-constraint-parens: never
single-deriving-parens: never
sort-constraints: false
sort-derived-classes: false
sort-deriving-clauses: false
trailing-section-operators: true
unicode: never
respectful: false
fixities: []
reexports: []
local-modules: []
